<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom style -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>MyPhone | A leap to the future.</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <a href="#home">
            <img src="./assets/images/logo.png" alt="logo" />
          </a>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phones</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>

      <div class="info">
        <div class="overlay"></div>
        <img src="./assets/images/mobile.png" alt="mobile" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="./assets/images/processor.png" alt="processor" />
            <div>
              <h3>SD888 5G processor.</h3>
              <p>12nm technology gaming processor</p>
            </div>
          </div>
          <div class="feature two">
            <img src="./assets/images/display.png" alt="display" />
            <div>
              <h3>1444Hz Display.</h3>
              <p>Super Amoled Ultra Fluid display.</p>
            </div>
          </div>
          <div class="feature three">
            <img src="./assets/images/camera.png" alt="camera" />
            <div>
              <h3>108 mp camera</h3>
              <p>Pictures that won't go blurr.</p>
            </div>
          </div>
          <div class="feature four">
            <img src="./assets/images/battery.png" alt="battery" />
            <div>
              <h3>5500 mAh Battery</h3>
              <p>With all new 5.0 bullet charge.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <img src="./assets/images/arrow.png" alt="arrow" id="upBtn" />
        <h3>Features</h3>
        <img src="./assets/images/arrow.png" alt="arrow" id="downBtn" />
      </div>
    </div>

    <!-- Custom script -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
